<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIR-ific Network | Map</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 600px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- GRADIENT NAVIGATION BAR -->
  <nav class="bg-gradient-to-br from-red-600 to-orange-500 text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="text-white font-extrabold text-xl">TIR-ific Network</div>
        <div class="flex space-x-6">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="map.html" class="hover:underline">Map</a>
          <a href="sites.html" class="hover:underline">Sites</a>
          <a href="about.html" class="hover:underline">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="mt-20 px-4">
  
    <!-- TITLE + BLURB -->
    <section class="flex justify-center items-center my-12">
      <div class="text-center bg-gradient-to-br from-red-600 to-orange-500 text-white p-10 rounded-3xl shadow-lg max-w-4xl w-full">
        <h2 class="text-5xl font-extrabold mb-4 whitespace-nowrap">Global Network Map</h2>
        <p class="text-xl opacity-90">Discover near-surface thermal data sites around the world. Click on a site to view detailed information, or use your mouse to zoom and pan.</p>
      </div>
    </section>
  
    <!-- MAP CONTAINER -->
    <section class="my-12 max-w-7xl mx-auto">
      <div id="map" class="rounded-3xl shadow-lg" style="height: 600px;"></div>
    </section>
  
  </main>


  <!-- Footer -->
  <footer class="bg-gray-200 text-sm text-center p-4 mt-12">
    © 2025 TIR-ific Network. All rights reserved.<br>
    Connecting the world through thermal insights.
  </footer>

  <!-- Leaflet Map Logic -->
  <script>
    const map = L.map('map').setView([20, 0], 2); // Global center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example site data — replace or expand as needed
    const sites = [
      {
        name: "Harvard Forest",
        lat: 42.5,
        lon: -72.2,
        summary: "A long-term ecological research site in Massachusetts.",
        link: "site-hf.html"
      },
      {
        name: "Niwot Ridge",
        lat: 40.1,
        lon: -105.5,
        summary: "High elevation alpine TIR site.",
        link: "site-niwo.html"
      }
    ];

    sites.forEach(site => {
      const marker = L.marker([site.lat, site.lon]).addTo(map);
      marker.bindPopup(`
        <div class="text-sm">
          <strong>${site.name}</strong><br>
          ${site.summary}<br>
          <a href="${site.link}" class="text-blue-600 underline mt-2 inline-block">More Info</a>
        </div>
      `);
    });
  </script>

</body>
</html>
