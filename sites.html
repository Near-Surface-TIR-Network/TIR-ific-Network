<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIR-ific Network | Sites</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- GRADIENT NAVIGATION BAR -->
  <nav class="bg-gradient-to-br from-red-600 to-orange-500 text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="text-white font-extrabold text-xl">TIR-ific Network</div>
        <div class="flex space-x-6">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="map.html" class="hover:underline">Map</a>
          <a href="sites.html" class="hover:underline">Sites</a>
          <a href="about.html" class="hover:underline">About</a>
          <a href="contact.html" class="hover:underline">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- WELCOME SECTION-->
  <main class="flex justify-center items-center my-12 px-4">
    <div class="text-center bg-gradient-to-br from-red-600 to-orange-500 text-white p-10 rounded-3xl shadow-lg max-w-4xl w-full">
      <h2 class="text-5xl font-extrabold mb-4 whitespace">All Sites</h2>
      <p class="text-xl opacity-90">A comprehensive list of all TIR monitoring sites in our network.</p>
    </div>
  </main>
  
  <!-- SITE CARDS -->
  <section class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mb-16" id="site-cards">
    <!-- Site cards will be dynamically inserted here -->
  </section>
  
    <!-- FOOTER -->
  <footer class="bg-gray-200 text-sm text-center p-4 mt-12">
    Â© 2025 TIR-ific Network. All rights reserved.<br />
    Connecting the world through thermal insights.
  </footer>

  <!-- LOAD SITE JSONS AND CREATE GALLERY -->
  <script>
    const indexPath = 'sites/index.json';

    async function loadSites() {
      const indexRes = await fetch(indexPath);
      const files = await indexRes.json();

      const container = document.getElementById('site-cards');

      for (const file of files) {
        const res = await fetch(`sites/${file}`);
        const data = await res.json();

        const card = document.createElement('a');
        card.href = `site.html?site=${file}`;
        card.className = "block bg-white border border-gray-200 rounded-2xl shadow hover:shadow-lg transition p-6";

        card.innerHTML = `
          <h3 class="text-2xl font-semibold mb-2 text-red-600">${data.siteName}</h3>
          <p class="text-sm text-gray-600 mb-1"><strong>Site ID:</strong> ${data.siteID}</p>
          <p class="text-sm text-gray-600"><strong>Location:</strong> ${data.lat}, ${data.long}</p>
        `;

        container.appendChild(card);
      }
    }

    loadSites();
  </script>
</body>
</html>
