<script>
  function toggleDropdown(menuId) {
    const dropdowns = document.querySelectorAll('.dropdown-menu');
    dropdowns.forEach(dropdown => {
      if (dropdown.id === menuId) {
        dropdown.classList.toggle('hidden'); // Toggle the clicked one
      } else {
        dropdown.classList.add('hidden'); // Close all others
      }
    });
  }

  // Optional: close all dropdowns when clicking outside
  document.addEventListener('click', function(event) {
    const isClickInside = event.target.closest('.dropdown-container');
    if (!isClickInside) {
      document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.add('hidden'));
    }
  });
</script>

<!-- LOAD SITE JSONS AND CREATE GALLERY -->
<script>
  const indexPath = 'sites/index.json';

  async function loadSites() {
    const cacheBuster = `?cache_bust=${Date.now()}`; // Cache buster query string

    // Fetch index.json with cache buster
    const indexRes = await fetch(indexPath + cacheBuster);
    const files = await indexRes.json();

    const container = document.getElementById('site-cards');

    for (const file of files) {
      // Fetch each site JSON with cache buster
      const res = await fetch(`sites/${file}${cacheBuster}`);
      const data = await res.json();

      const card = document.createElement('a');
      card.href = `site.html?site=${file}`;
      card.className = "block bg-white border border-gray-200 rounded-2xl shadow hover:shadow-lg transition p-6";

      card.innerHTML = `
        <img src="${data.tirImage}" alt="${data.siteName} TIR preview" class="rounded-xl mb-4 w-full h-40 object-cover" />
        <h3 class="text-2xl font-semibold mb-2 text-red-600">${data.siteName}</h3>
        <p class="text-sm text-gray-600 mb-1"><strong>Site ID:</strong> ${data.siteID}</p>
        <p class="text-sm text-gray-600"><strong>Location:</strong> ${data.lat}, ${data.long}</p>
      `;

      container.appendChild(card);
    }
  }

  loadSites();
</script>
