<!-- JS to toggle dropdown -->
<script>
  function toggleDropdown(menuId) {
    // Close any other open dropdowns first
    document.querySelectorAll('.dropdown-menu').forEach(menu => {
      if (menu.id !== menuId) {
        menu.classList.add('hidden');
      }
    });

    // Toggle the selected menu
    const menu = document.getElementById(menuId);
    menu.classList.toggle('hidden');
  }

  // Close dropdowns when clicking outside
  document.addEventListener('click', function (event) {
    const isDropdownButton = event.target.closest('button');
    const isDropdownMenu = event.target.closest('.dropdown-menu');

    if (!isDropdownButton && !isDropdownMenu) {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.add('hidden');
      });
    }
  });
</script>

<script>
// Cleaned-up site page with sections and dropdowns for all form entries
async function loadSiteDetails() {
  const params = new URLSearchParams(window.location.search);
  const file = params.get('site');
  if (!file) return;

  const cacheBuster = `?cb=${Date.now()}`;
  const res = await fetch(`live_sites/${file}${cacheBuster}`);
  const data = await res.json();

  const container = document.getElementById('site-details');

  const tirImageURL = `site-images/processed/${data.siteID}_tir_preview.png`;
  const rgbImageURL = data.rgb_image_path || 'fallback_rgb.png';

  // Header Section
  let html = `
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <img src="${tirImageURL}" alt="${data.siteName} TIR preview" class="w-full md:w-1/2 rounded-xl shadow-md object-cover" />
      <img src="${rgbImageURL}" alt="${data.siteName} RGB image" class="w-full md:w-1/2 rounded-xl shadow-md object-cover" />
    </div>

    <h1 class="text-4xl font-bold mb-2 text-red-600">${data.siteName}</h1>
    <p class="text-gray-700 text-sm font-semibold">${data.siteStatus?.toUpperCase() || 'UNKNOWN STATUS'}</p>
    <p class="text-gray-600 italic mb-4">PFT: ${data.PFT || 'N/A'}</p>
  `;

  // Define form entry sections
  const sections = {
    "Location & Timezone": ['lat', 'long', 'elevation', 'timezone'],
    "Deployment Details": ['installation_date', 'camera_model', 'mounting_height', 'ROI_description', 'site_orientation', 'mount_type'],
    "Measurement Setup": ['sw_instrument', 'reference_panel', 'non_contact_method', 'camera_angle', 'vegetation_type'],
    "Team & Contacts": ['operator', 'affiliation', 'collaborators', 'contact_email'],
    "Site Description": ['site_history', 'land_use', 'disturbance_history', 'management'],
    "Data Collection & Processing": ['processing_notes', 'image_frequency', 'data_pipeline', 'calibration_method'],
    "Environmental Context": ['climate_zone', 'soil_type', 'dominant_species', 'LAI'],
    "Additional Notes": ['notes', 'comments', 'links']
  };

  // Render known sections
  for (const [sectionTitle, keys] of Object.entries(sections)) {
    html += `
      <details class="mb-4 border rounded-lg p-4 bg-gray-50">
        <summary class="font-semibold cursor-pointer text-red-700">${sectionTitle}</summary>
        <ul class="text-sm mt-2 space-y-1">
    `;
    for (const key of keys) {
      if (data[key] !== undefined) {
        const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, (l) => l.toUpperCase());
        const value = Array.isArray(data[key]) ? data[key].join(', ') : data[key] === '' ? 'N/A' : data[key];
        html += `<li><strong>${formattedKey}:</strong> ${value}</li>`;
      }
    }
    html += `</ul></details>`;
  }

  // Render any remaining fields not explicitly handled
  const knownKeys = ["siteID", "siteName", "tir_image_path", "rgb_image_path", ...Object.values(sections).flat()];
  const remainingEntries = Object.entries(data).filter(([key]) => !knownKeys.includes(key));
  if (remainingEntries.length > 0) {
    html += `
      <details class="mb-4 border rounded-lg p-4 bg-gray-50">
        <summary class="font-semibold cursor-pointer text-red-700">Uncategorized Fields</summary>
        <ul class="text-sm mt-2 space-y-1">
    `;
    for (const [key, value] of remainingEntries) {
      const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, (l) => l.toUpperCase());
      const displayValue = Array.isArray(value) ? value.join(', ') : value === '' ? 'N/A' : value;
      html += `<li><strong>${formattedKey}:</strong> ${displayValue}</li>`;
    }
    html += `</ul></details>`;
  }

  container.innerHTML = html;
  loadMiniMap(data.lat, data.long);
}

loadSiteDetails();

function loadMiniMap(lat, long) {
    const map = L.map('site-map', {
      center: [lat, long],
      zoom: 13
    });

  // Basemaps
  const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });
  
  const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenTopoMap contributors'
  });
  
  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri, Earthstar Geographics'
  });

  const baseMaps = {
    "Street Map": street,
    "Topo": topo,
    "Imagery": satellite
  };
    satellite.addTo(map); // default base layer
    L.control.layers(baseMaps).addTo(map);
    L.marker([lat, long]).addTo(map).bindPopup("Site Location").openPopup();
  }
  
</script>
